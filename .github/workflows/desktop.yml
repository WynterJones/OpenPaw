name: Desktop Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
            goos: darwin
            goarch: arm64
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            goos: linux
            goarch: amd64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: cd web/frontend && npm ci

      - name: Build frontend
        run: cd web/frontend && npm run build

      - name: Build Go sidecar
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p desktop/src-tauri/binaries
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -tags fts5 -ldflags "-s -w -X main.version=$VERSION" \
            -o "desktop/src-tauri/binaries/openpaw-${{ matrix.target }}${EXT}" \
            ./cmd/openpaw

      - name: Install desktop dependencies
        run: cd desktop && npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: "OpenPaw ${{ github.ref_name }}"
          releaseBody: "Desktop release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
