name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd web/frontend && npm ci

      - name: Frontend lint
        run: cd web/frontend && npm run lint

      - name: Frontend build
        run: cd web/frontend && npm run build

      - name: Go vet
        run: go vet -tags fts5 ./...

      - name: Go test
        run: go test -tags fts5 ./...

      - name: Go build (smoke test)
        run: CGO_ENABLED=1 go build -tags fts5 -o openpaw ./cmd/openpaw
