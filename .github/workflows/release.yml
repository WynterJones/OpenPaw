name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            artifact: openpaw-darwin-arm64
          - runner: macos-14
            goos: darwin
            goarch: amd64
            artifact: openpaw-darwin-x64
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: openpaw-linux-x64
          - runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: openpaw-linux-arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
            artifact: openpaw-win32-x64.exe

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd web/frontend && npm ci

      - name: Build frontend
        run: cd web/frontend && npm run build

      - name: Build binary
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          go build -tags fts5 -ldflags "-s -w -X main.version=$VERSION" -o ${{ matrix.artifact }} ./cmd/openpaw

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;

      - name: Make binaries executable
        run: chmod +x release/openpaw-*

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p staging
          gh release download "$GITHUB_REF_NAME" -D staging

      - name: Stage binaries into npm packages
        run: |
          cp staging/openpaw-darwin-arm64 npm/darwin-arm64/openpaw
          chmod +x npm/darwin-arm64/openpaw

          cp staging/openpaw-darwin-x64 npm/darwin-x64/openpaw
          chmod +x npm/darwin-x64/openpaw

          cp staging/openpaw-linux-x64 npm/linux-x64/openpaw
          chmod +x npm/linux-x64/openpaw

          cp staging/openpaw-linux-arm64 npm/linux-arm64/openpaw
          chmod +x npm/linux-arm64/openpaw

          cp staging/openpaw-win32-x64.exe npm/win32-x64/openpaw.exe

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for pkg in npm/*/package.json; do
            node -e "
              const fs = require('fs');
              const p = JSON.parse(fs.readFileSync('$pkg', 'utf8'));
              p.version = '$VERSION';
              if (p.optionalDependencies) {
                for (const key of Object.keys(p.optionalDependencies)) {
                  p.optionalDependencies[key] = '$VERSION';
                }
              }
              fs.writeFileSync('$pkg', JSON.stringify(p, null, 2) + '\n');
            "
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/openpaw
          npm publish --access public
