name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            artifact: openpaw-darwin-arm64
          - runner: macos-13
            goos: darwin
            goarch: amd64
            artifact: openpaw-darwin-x64
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: openpaw-linux-x64
          - runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: openpaw-linux-arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
            artifact: openpaw-win32-x64.exe

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd web/frontend && npm ci

      - name: Build frontend
        run: cd web/frontend && npm run build

      - name: Build binary
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          go build -ldflags "-s -w -X main.version=$VERSION" -o ${{ matrix.artifact }} ./cmd/openpaw

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;

      - name: Make binaries executable
        run: chmod +x release/openpaw-*

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="WynterJones/OpenPaw"

          # Download checksums
          curl -sL "https://github.com/$REPO/releases/download/v$VERSION/checksums.txt" -o checksums.txt

          DARWIN_ARM64_SHA=$(grep 'openpaw-darwin-arm64' checksums.txt | awk '{print $1}')
          DARWIN_X64_SHA=$(grep 'openpaw-darwin-x64' checksums.txt | awk '{print $1}')
          LINUX_X64_SHA=$(grep 'openpaw-linux-x64' checksums.txt | awk '{print $1}')
          LINUX_ARM64_SHA=$(grep 'openpaw-linux-arm64' checksums.txt | awk '{print $1}')

          BASE_URL="https://github.com/$REPO/releases/download/v$VERSION"

          FORMULA=$(cat <<'RUBY'
          class Openpaw < Formula
            desc "AI-powered agent management platform"
            homepage "https://github.com/WynterJones/OpenPaw"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "BASE_URL_PLACEHOLDER/openpaw-darwin-arm64"
                sha256 "DARWIN_ARM64_SHA_PLACEHOLDER"
              else
                url "BASE_URL_PLACEHOLDER/openpaw-darwin-x64"
                sha256 "DARWIN_X64_SHA_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "BASE_URL_PLACEHOLDER/openpaw-linux-arm64"
                sha256 "LINUX_ARM64_SHA_PLACEHOLDER"
              else
                url "BASE_URL_PLACEHOLDER/openpaw-linux-x64"
                sha256 "LINUX_X64_SHA_PLACEHOLDER"
              end
            end

            def install
              binary = Dir["openpaw-*"].first || "openpaw"
              bin.install binary => "openpaw"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/openpaw --version")
            end
          end
          RUBY
          )

          FORMULA="${FORMULA//VERSION_PLACEHOLDER/$VERSION}"
          FORMULA="${FORMULA//BASE_URL_PLACEHOLDER/$BASE_URL}"
          FORMULA="${FORMULA//DARWIN_ARM64_SHA_PLACEHOLDER/$DARWIN_ARM64_SHA}"
          FORMULA="${FORMULA//DARWIN_X64_SHA_PLACEHOLDER/$DARWIN_X64_SHA}"
          FORMULA="${FORMULA//LINUX_X64_SHA_PLACEHOLDER/$LINUX_X64_SHA}"
          FORMULA="${FORMULA//LINUX_ARM64_SHA_PLACEHOLDER/$LINUX_ARM64_SHA}"

          # Clone homebrew tap and update formula
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/WynterJones/homebrew-openpaw.git" tap
          mkdir -p tap/Formula
          echo "$FORMULA" > tap/Formula/openpaw.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update openpaw to $VERSION" || exit 0
          git push
