name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            artifact: openpaw-darwin-arm64
          - runner: macos-13
            goos: darwin
            goarch: amd64
            artifact: openpaw-darwin-x64
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: openpaw-linux-x64
          - runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: openpaw-linux-arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
            artifact: openpaw-win32-x64.exe

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd web/frontend && npm ci

      - name: Build frontend
        run: cd web/frontend && npm run build

      - name: Build binary
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          go build -tags fts5 -ldflags "-s -w -X main.version=$VERSION" -o ${{ matrix.artifact }} ./cmd/openpaw

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;

      - name: Make binaries executable
        run: chmod +x release/openpaw-*

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
